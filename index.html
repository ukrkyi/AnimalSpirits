<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Spirits</title>
    <link href="styles/mainPage.css" rel="stylesheet">
</head>
<body>
<a class="Main__link" href="/">
    <header class="Main__header">
        <div class="Main__icon_wrapper">
            <img class="Logo" src="#"/>
        </div>
        <nav class="Navigation">
            <ul class="Navigation__list">
                <li class="Navigation__item"><a class="Navigation__link" href="#">Про гру</a></li>
                <li class="Navigation__item"><a class="Navigation__link" href="#">Правила</a></li>
                <li class="Navigation__item"><a class="Navigation__link" href="#">Про нас</a></li>
            </ul>
        </nav>
    </header>
</a>
<main class="Game">
    <h1 class="Game__name">
        Animal Spirits
    </h1>
    <button class="Game__StartButton">Play</button>
    <ul class="Game__PriceList">
        <li class="Game__PriceItem"><img class="Game__Card"/>
            <div class="Game__StockPrice">1</div>
        </li>
        <li class="Game__PriceItem"><img class="Game__Card"/>
            <div class="Game__StockPrice">2</div>
        </li>
        <li class="Game__PriceItem"><img class="Game__Card"/>
            <div class="Game__StockPrice">3</div>
        </li>
        <li class="Game__PriceItem"><img class="Game__Card"/>
            <div class="Game__StockPrice">4</div>
        </li>
    </ul>
    <div class="Timer">
        <span class="Timer__time">
            06:00
        </span>
        <button class="Timer__start">
            Start
        </button>
    </div>
</main>

</body>
</html>
