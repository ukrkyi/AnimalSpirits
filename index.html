<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Spirits</title>
    <link rel="stylesheet" href="styles/mainPage.css">
</head>
<body>
<a href="/" class="Main__link">
<header class="Main__header">
    <img src="#" class="Main__logo"/>Animal Spirits
</header>
</a>
<main class="Game">
    <button class="Game__StartButton" onclick="this.style.display = 'none'; this.nextElementSibling.style.display='flex'; this.nextElementSibling.nextElementSibling.style.display='block';">Play</button>
    <ul class="Game__PriceList">
        <li class="Game__PriceItem"><img class="Game__Card" /><div class="Game__StockPrice">1</div></li>
        <li class="Game__PriceItem"><img class="Game__Card" /><div class="Game__StockPrice">2</div></li>
        <li class="Game__PriceItem"><img class="Game__Card" /><div class="Game__StockPrice">3</div></li>
        <li class="Game__PriceItem"><img class="Game__Card" /><div class="Game__StockPrice">4</div></li>
    </ul>
    <div class="Timer">
        <span class="Timer__time">
            06:00
        </span>
        <button class="Timer__start">
            Start
        </button>
    </div>
</main>
<nav class="Navigation">
    <ul class="Navigation__list">
        <li class="Navigation__item"><a class="Navigation__link" href="#">Про гру</a></li>
        <li class="Navigation__item"><a class="Navigation__link" href="#">Правила</a></li>
        <li class="Navigation__item"><a class="Navigation__link" href="#">Про нас</a></li>
    </ul>
</nav>
</body>
</html>
